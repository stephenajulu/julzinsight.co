<div class="spacer" style="height:100px;"></div>
{{ $section := .section }}
<section id="{{ $section.section_id }}" class="hero">
  <div class="container container--lg"> <!--style="align-items: center;text-align: center;"-->
    {{ if $section.title }}
    <h1 class="hero__title introhero" style="background: linear-gradient(90deg, #542bff, #00c6ff, #001f3f);-webkit-background-clip: text;-webkit-text-fill-color: transparent;font-size: 3rem;font-weight: bold;text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);">
      {{ $section.title }}
    </h1>
    {{ end }}
    {{ if $section.content }}
    <div class="hero__body text-block">
      {{ partial "markdownify-block" $section.content }}
    </div>
    {{ end }}
    <div class="hero__actions button-group center"> <!--style="justify-content: center;"-->
      <a href="/contact/" class="button button--primary">Let's Begin â†’</a>
    </div>
  </div>
</section>
<div class="spacer" style="height:50px;"></div>
