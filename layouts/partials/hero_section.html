<style>
   .spacer {
      height: 200px !important; /* Adjust as needed */
    }
  @media screen and (max-width: 767px) {
    .spacer {
      height: 50px !important; /* Adjust as needed */
    }
  }
</style>
<div class="spacer"></div>
{{ $section := .section }}
<section id="{{ $section.section_id }}" class="hero" style="align-items: center;text-align: center;">
  <div class="container container--lg"> <!--style="align-items: center;text-align: center;"-->
    {{ if $section.title }}
    <h1 class="hero__title introhero" style="background: linear-gradient(90deg, #542bff, #876aff 12%, #ffffff 28%, #542bff);-webkit-background-clip: text;-webkit-text-fill-color: transparent;">
      <!--linear-gradient(166deg, #542bff, #ffffff)-->
      {{ $section.title }}
    </h1>
    {{ end }}
    {{ if $section.content }}
    <div class="hero__body text-block">
      {{ partial "markdownify-block" $section.content }}
    </div>
     <div class="hero__actions button-group center" style="justify-content: center;"> <!--style="justify-content: center;"-->
      <a href="{{ $section.ctalink }}" class="button button--primary">{{ $section.ctatext }}</a>
    </div>
    {{ end }}
  </div>
</section>
<div class="spacer"></div>
